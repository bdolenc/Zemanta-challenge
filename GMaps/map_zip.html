<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="jquery.csv-0.71.js"></script>
    <script>
        $(document).ready(function () {
            function show_dat() {
                $.ajax({
                    url: "testcsv.csv",
                    async: false,
                    success: function (csvd) {
                        data = $.csv2Array(csvd);
                    },
                    dataType: "text",
                    complete: function () {
                        // call a function on complete
                    }
                });


            }

            data = show_dat()
            for (i = 0; i < data.length; i++) {
                document.write(data[i] + "<br >");
            }
        });
    </script>

</body>
</html>
